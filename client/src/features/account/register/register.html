<div class="card bg-base-100 w-1/2 mx-auto flex flex-conl p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary ">
        Sign up
    </div>
    <div class="card-body w-full">
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col w-full gap-4">
            <input type="text" formControlName="email" placeholder="email" class="input input-bordered w-full" />
            <input type="text" formControlName="displayName" placeholder="display name" class="input input-bordered w-full" />
            <input type="password" formControlName="password" placeholder="password" class="input input-bordered w-full" />

            <div class="flex items-center justifuy-end gap-3">
                <button class="btn" (click)="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

    </div>
</div>
